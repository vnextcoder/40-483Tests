<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>demo</title>

    <link href="demo.css" rel="stylesheet" />
    <script src="demo.js"></script>
</head>
<body>
    <div class="demo fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to demo</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <div class="sections" data-win-control="WinJS.UI.Hub">
                <div class="section demo democontent" data-win-control="WinJS.UI.HubSection" data-win-options="{ header:'',isHeaderStatic: true }" ></div>
            </div>
        </section>
    </div>
    <div id="demoappbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdPin',label:'Pin to Start',icon:'pin',section:'global'}"></button>
    </div>
</body>
</html>
