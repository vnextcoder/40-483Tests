<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hubPage</title>

    <link href="/pages/hub/hub.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/hub/hub.js"></script>
    <script src="/pages/hub/demosListControl.js"></script>
    <script src="/pages/hub/contributorsControl.js"></script>
</head>
<body>
    <div class="hubpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="backbutton" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="titleCode">code</span><span class="titleShow">Show()</span>
            </h1>
            <h2 class="subtitle">
                JavaScript edition
            </h2>
            <div data-win-control="WinJS.UI.SearchBox"></div>
        </header>

        <section aria-label="Main content" role="main">
            <div class="hub" data-win-control="WinJS.UI.Hub">
                <div class="hero" data-win-control="WinJS.UI.HubSection" style="display:none;">
                </div>

	            <!-- Demos section -->
                <div class="section_demos" data-win-control="WinJS.UI.HubSection" data-win-options="{ onheaderinvoked: select('.pagecontrol').winControl.demosHeaderInvoke }" data-win-res="{ winControl: {'header': 'DemosSectionHeader'} }">
                    <div class="demoscontenthost" id="demoscontenthost" data-win-control="Controls.DemosControl" style="height: 100%;"
                         data-win-options="{
                             dataSource: select('.pagecontrol').winControl.demosList,
                             layout: {type: WinJS.UI.GridLayout},
                             oniteminvoked: select('.pagecontrol').winControl.demoItemInvoke
                         }">
                    </div>
                </div>
			
                <div class="section_contributors" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'ContributorsSectionHeader'} }">
                    <div class="contributorscontenthost" id="contributorscontenthost" data-win-control="Controls.ContributorsControl"
                         data-win-options="{
                             dataSource: select('.pagecontrol').winControl.contributorsList,
                             layout: {type: WinJS.UI.GridLayout},
                             oniteminvoked: select('.pagecontrol').winControl.contributorItemInvoke
                         }"></div>
                </div>
            <!-- Apps section -->
            <!--<div class="section_apps" data-win-control="WinJS.UI.HubSection" data-win-options="{ header: 'Apps', onheaderinvoked: codeShow.Pages.Hub.Commands.appsNavigate }">
                <div class="top-image-row">
                    <div class="screenshot"><img /></div>
                    <div class="logo"><img /></div>
                </div>
                <div class="sub-image-row">
                    <div data-win-control="WinJS.UI.Repeater" data-win-options="{data:codeShow.Pages.Hub.subFeaturedApps}">
                        <div data-win-bind="style.backgroundColor:tileBackgroundColor;">
                            <img data-win-bind="src:imageurl" />
                        </div>
                    </div>
                </div>
                <div class="win-type-large" data-win-res="{ textContent: 'AppsParagraphHeader' }"></div>
                <div class="win-type-small secondary-text">
                    <span data-win-res="{ textContent: 'AppsParagraph' }"></span>
                </div>
            </div>-->

            <!-- Source code section -->
            <!--<div class="section_sourcecode" data-win-control="WinJS.UI.HubSection" data-win-options="{ header: 'Source code'}" >
                <img src="/images/codeplex.png" width="420" height="280" />
                <div class="subtext win-type-x-large secondary-text" data-win-res="{ textContent: 'SourceCodeSectionSubtext' }"></div>
                <div class="win-type-small secondary-text">
                    <span data-win-res="{ textContent: 'SourceCodeSectionDescription' }"></span>
                </div>
            </div>-->

            <!-- Resources Section -->
            <!--<div class="section_resources" data-win-control="WinJS.UI.HubSection" data-win-options="{ header: 'Resources' }" >
                <div class="item-title win-type-medium" data-win-res="{ textContent: 'Section4ItemTitle' }"></div>
                <div class="article-header win-type-x-large secondary-text" data-win-res="{ textContent: 'Section4Subtext' }"></div>
                <div class="win-type-xx-small secondary-text" data-win-res="{ textContent: 'Section4ItemSubTitle' }"></div>
                <div class="win-type-small secondary-text">
                    <span data-win-res="{ textContent: 'Section4Description' }"></span>
                    <span data-win-res="{ textContent: 'Section4Description' }"></span>
                    <span data-win-res="{ textContent: 'Section4Description' }"></span>
                    <span data-win-res="{ textContent: 'Section4Description' }"></span>
                    <span data-win-res="{ textContent: 'Section4Description' }"></span>
                    <span data-win-res="{ textContent: 'Section4Description' }"></span>
                </div>
            </div>-->
            </div>
        </section>
    </div>
</body>
</html>
