<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bowling</title>

    <link href="bowling.css" rel="stylesheet" />
    <script src="bowling.js"></script>
</head>
<body>
    <div class="bowling fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to bowling</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <div class="game">
                <div class="player">
                    <div class="frame">
                        <div class="field one"></div>
                        <div class="field two small"></div>
                        <div class="field three small"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
