<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rx Canvas Paint</title>

    <link href="canvaspaint.css" rel="stylesheet" />
    <script src="canvaspaint.js"></script>
    <script src="rx.js"></script>
    <script src="rx.winjs.js"></script>
</head>
<body>
    <div class="canvaspaint fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Canvas Painting Example</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <canvas id="tutorial" width="640" height="480"></canvas>
        </section>
    </div>
</body>
</html>
