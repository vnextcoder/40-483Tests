<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pin and Push</title>

    <script src="pinandpush.js"></script>
</head>
<body>
    <div class="pinandpush fragment">
        <header aria-label="Header content" role="banner">
                        <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Secondary Tiles</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="explanation">Type in the box and pin the tile and see that happen on the start screen.</div>
            <input type="text" id="tiletext" />
            <button id="pintile">Pin tile</button>
        </section>
    </div>
</body>
</html>
