<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple</title>

    <link href="simple.css" rel="stylesheet" />
    <script src="simple.js"></script>
</head>
<body>
    <div class="simple fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to simple</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <button id="createSecondaryTile">Create secondary tile</button>
            <div id="createSecondaryTileResults"></div>
        </section>
    </div>
</body>
</html>
