<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rx Sensors</title>
    
    <link href="sensors.css" rel="stylesheet" />
    <script src="sensors.js"></script>
    <script src="../../lib/RxJS/rx.js"></script>
    <script src="../../lib/RxJS/rx.time.js"></script>
    <script src="../../lib/RxJS/rx.winjs.js"></script>
</head>
<body>
    <div class="sensors fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Sensors examples</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            

            <div id="dataSection" class="dataSections">
                <h1>Geolocation Information</h1>
                <div>Latitude: <span class="resultText" data-win-bind="innerText:latitude"></span></div>
                <div>Longitude: <span class="resultText" data-win-bind="innerText:longitude"></span></div>
                <div>Accuracy: <span class="resultText" data-win-bind="innerText:accuracy"></span></div>
                <div>Has Moved? <span class="resultText" data-win-bind="innerText:hasMoved"></span></div>
            </div>

            <div id="accelerationSection" class="dataSections">
                <h1>Accelerometer Information over last 5 seconds</h1>
                <div>Status: <span class="resultText" data-win-bind="innerText:status"></span></div>
                <div>Average X: <span class="resultText" data-win-bind="innerText:x"></span></div>
                <div>Average Y: <span class="resultText" data-win-bind="innerText:y"></span></div>
                <div>Average Z: <span class="resultText" data-win-bind="innerText:z"></span></div>          
            </div>
        </section>
    </div>
</body>
</html>
