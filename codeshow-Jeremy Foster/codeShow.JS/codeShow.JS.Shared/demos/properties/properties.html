<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Property Binding</title>

    <script src="properties.js"></script>
</head>
<body>
    <div class="properties fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Binding More Properties</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="content">
                <div id="div1" data-win-bind="style.backgroundColor:square1.color; style.width:square1.width; style.height:square1.height"></div>
                <div id="div2" data-win-bind="style.backgroundColor:square2.color; style.width:square2.width; style.height:square2.height"></div>
            </div>
        </section>
    </div>
</body>
</html>
