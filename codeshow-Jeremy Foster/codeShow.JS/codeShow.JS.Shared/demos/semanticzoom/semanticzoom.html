<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Semantic Zoom</title>

    <link href="semanticzoom.css" rel="stylesheet" />
    <script src="semanticzoom.js"></script>
</head>
<body>
    <div class="semanticzoom fragment">
        <header aria-label="Header content" role="banner">
                        <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Semantic Zoom</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="explanation">
                Do a pinch zoom or CTRL + mouse wheel on the list below and see it semantically zoom out. Click an item, do a stretch zoom (opposite of a pinch), or CTRL + mouse wheel again to zoom back in.
            </div>
            <div data-win-control="WinJS.UI.SemanticZoom">
                <div id="zoomedinlist" data-win-control="WinJS.UI.ListView"></div>
                <div id="zoomedoutlist" data-win-control="WinJS.UI.ListView"></div>
            </div>

        </section>
        
        <!--Templates-->
                    <div id="headertemplate" data-win-control="WinJS.Binding.Template">
                <div data-win-bind="innerText:category"></div>
            </div>
            <div id="zoomedintemplate" data-win-control="WinJS.Binding.Template">
                <div>
                    <img class="item-image" data-win-bind="src:imageUrl" />
                    <div data-win-bind="innerText:name"></div>
                </div>
            </div>
            <div id="zoomedouttemplate" data-win-control="WinJS.Binding.Template">
                <div class="sz-category" data-win-bind="innerText:category"></div>
            </div>

    </div>
</body>
</html>
