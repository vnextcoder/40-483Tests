<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Custom push pins</title>

    <script src="custompushpin.js"></script>
    <script src="ms-appx:///Bing.Maps.JavaScript/js/veapicore.js"></script>
</head>
<body>
    <div class="custompushpin fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to custompushpin</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <button>Add custom pushpin</button>
            <div class="map"></div>
        </section>
    </div>
</body>
</html>
