<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FlipView</title>
  
    <link href="flipview.css" rel="stylesheet" />
    <script src="flipview.js"></script>
</head>
<body>
    <div class="flipview fragment">
        <header aria-label="Header content" role="banner">
                        <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">FlipView</span>
            </h1>
        </header>
        <div id="flippenTemplate" data-win-control="WinJS.Binding.Template">
            <div class="item">
                <h1 data-win-bind="innerText: title"></h1>
                <div class="cols" data-win-bind="innerText: content"></div>
            </div>
        </div>
        <section aria-label="Main content" role="main">
            <div id="flippenView"
                data-win-control="WinJS.UI.FlipView"
                data-win-options="{itemDataSource: FlipViewDemo.datalist.dataSource, itemTemplate: select('#flippenTemplate')}">
            </div>
        
        </section>
    </div>
</body>
</html>
