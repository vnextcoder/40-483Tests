<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>underscoredemo</title>

    <link href="underscoredemo.css" rel="stylesheet" />
    <script src="underscoredemo.js"></script>
    <script src="underscore.js"></script>
</head>
<body>
    <div class="underscoredemo fragment">
        <section class="page-section" aria-label="Main content" role="main">
            <div id="functions" data-win-control="WinJS.UI.Repeater" data-win-options="{data:codeShow.Demos.underscoredemo.functions}">
                <div data-win-bind="id:id">
                    <h2 data-win-bind="innerText:title"></h2>
                    <p data-win-bind="innerText:result"></p>
                </div>
            </div>

            See more Underscore functions at <a href="http://underscorejs.org/">underscorejs.org</a>.
        </section>
    </div>
</body>
</html>
