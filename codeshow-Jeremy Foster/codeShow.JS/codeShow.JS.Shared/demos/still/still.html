<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Still image</title>

    <link href="still.css" rel="stylesheet" />
    <script src="still.js"></script>
</head>
<body>
    <div class="still fragment">
        <section aria-label="Main content" role="main">
            <div class="explanation">Capturing an image is really simple as you can see from the simple JavaScript that does it here.</div>
			<button id="startButton" style="display: none;">Start Preview</button>
            <button id="captureButton">Capture</button><br />
            <img id="capturedImage" />
			<video id="previewVideo" style="display: none;" />
        </section>
    </div>
</body>
</html>
