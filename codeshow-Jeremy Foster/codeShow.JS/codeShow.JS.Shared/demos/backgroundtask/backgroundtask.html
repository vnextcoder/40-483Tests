<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Background Task</title>

    <script src="backgroundtask.js"></script>
</head>
<body>
    <div class="backgroundtask fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Background Task</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="explanation">This example shows how to register a background task that can work even when the app is not running!</div>
            <div class="explanation">To see this task in action, change the time zone on your pc.</div>
            <div class="explanation">The background task will create a tile notification to notify of the change.</div>
        </section>
    </div>
</body>
</html>
