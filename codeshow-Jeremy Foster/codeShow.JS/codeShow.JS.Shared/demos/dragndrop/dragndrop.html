<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rx Drag and Drop</title>

    <link href="dragndrop.css" rel="stylesheet" />
    <script src="dragndrop.js"></script>
    <script src="../../lib/RxJS/rx.js"></script>
    <script src="../../lib/RxJS/rx.winjs.js"></script>
</head>
<body>
    <div class="dragndrop fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Drag and Drop Example</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
        </section>
        <div id="dragTarget" style="left: 0px; top: 0px;">
        </div>
    </div>
</body>
</html>
