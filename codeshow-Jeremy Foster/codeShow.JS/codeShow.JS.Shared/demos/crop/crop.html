<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rx Crop</title>

    <link href="crop.css" rel="stylesheet" />
    <script src="crop.js"></script>
    <script src="../../lib/RxJS/rx.js"></script>
    <script src="../../lib/RxJS/rx.time.js"></script>
    <script src="../../lib/RxJS/rx.winjs.js"></script>
</head>
<body>
    <div class="crop fragment">

        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Image Cropping</span>
            </h1>
        </header>

        <section aria-label="Main content" role="main">
            <div id="container" style="-ms-grid-row-span: 1;">
                <canvas id="buffer"></canvas>
                <canvas id="overlay"></canvas>
            </div>
        </section>

    </div>
</body>
</html>
