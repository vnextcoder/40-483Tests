<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Discover</title>

    <link href="discover.css" rel="stylesheet" />
    <script src="discover.js"></script>
</head>
<body>
    <div class="discover fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Discover</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" class="swiper">
            <div>
                <h3>Geolocation</h3>
                <div>The current status of geolocation is: <span id="geostatus" class="resultValue">--</span></div>

                <h3>Accelerometer</h3>
                <div>This device <span id="accvalue" class="resultValue">--</span> have an accelerometer.</div>

                <h3>Removable Storage</h3>
                <div>This app <span id="rsvalue" class="resultValue">--</span> capable of accessing data on removable devices.</div>
            </div>
        </section>
    </div>
</body>
</html>
