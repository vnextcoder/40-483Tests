<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML5 Audio</title>
</head>
<body>
    <div class="html5audio fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">HTML5 Audio</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="explanation">
                Click play to listen to audio from the Apollo 11 landing (hint: the eagle lands at 8:50)
            </div>
            <div>
                <audio src="/demos/html5audio/apollo_11_dsc2.mp3" controls></audio>
            </div>
        </section>
    </div>
</body>
</html>
