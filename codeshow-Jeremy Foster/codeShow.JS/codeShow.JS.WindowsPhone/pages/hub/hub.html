<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hubPage</title>

    <link href="/css/phone.css" rel="stylesheet" />
    <link href="/pages/hub/hubphone.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/hub/hub.js"></script>
    <script src="/pages/hub/demosListControl.js"></script>
	<script src="/pages/hub/contributorsControl.js"></script>
	<script src="/pages/hub/welcomeControl.js"></script>
	<script src="/pages/hub/categoriesControl.js"></script>
</head>
<body>
    <div class="hubpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="titlearea backbutton" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="titleCode">code</span><span class="titleShow">Show()</span>
            </h1>
        </header>

        <section aria-label="Main content" role="main">
            <div class="hub" data-win-control="WinJS.UI.Pivot">

				<div class="section welcome" data-win-control="WinJS.UI.PivotItem" data-win-res="{ winControl: {'header': 'WelcomeSectionHeader'} }">
					<div class="demoscontenthost sectioncontrol" id="welcomecontenthost" data-win-control="Controls.WelcomeControl"></div>
				</div>

				<div class="section categories" data-win-control="WinJS.UI.PivotItem" data-win-res="{ winControl: {'header': 'CategoriesSectionHeader'} }">
					<div class="demoscontenthost sectioncontrol" id="categoriescontenthost" data-win-control="Controls.CategoriesControl"
						 data-win-options="{
                             dataSource: select('.pagecontrol').winControl.categoriesList,
                             layout: {type: WinJS.UI.ListLayout},
                             oniteminvoked: select('.pagecontrol').winControl.categoryItemInvoke
                         }"></div>
				</div>

                <div class="section demos" data-win-control="WinJS.UI.PivotItem" data-win-res="{ winControl: {'header': 'DemosSectionHeader'} }">
                    <div class="demoscontenthost sectioncontrol" id="demoscontenthost" data-win-control="Controls.DemosControl"
                         data-win-options="{
                             dataSource: select('.pagecontrol').winControl.demosList,
                             layout: {type: WinJS.UI.ListLayout},
                             oniteminvoked: select('.pagecontrol').winControl.demoItemInvoke
                         }"></div>
                </div>

                <div class="section contributors" data-win-control="WinJS.UI.PivotItem" data-win-res="{ winControl: {'header': 'ContributorsSectionHeader'} }">
                    <div class="contributorscontenthost sectioncontrol" id="contributorscontenthost" data-win-control="Controls.ContributorsControl"
                         data-win-options="{
                             dataSource: select('.pagecontrol').winControl.contributorsList,
                             layout: {type: WinJS.UI.ListLayout},
                             oniteminvoked: select('.pagecontrol').winControl.contributorItemInvoke
                         }"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
