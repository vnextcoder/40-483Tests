<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>demo</title>

    <link href="demo.css" rel="stylesheet" />
    <script src="demo.js"></script>
</head>
<body>
    <div class="demo fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <div class="modes" data-win-control="WinJS.UI.Pivot">
                <div class="mode demo democontent" data-win-control="WinJS.UI.PivotItem" data-win-res="{ winControl: {'header': 'DemoSectionHeader'} }">
                </div>
                <div class="mode code" data-win-control="WinJS.UI.PivotItem" data-win-res="{ winControl: {'header': 'CodeSectionHeader'} }">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
