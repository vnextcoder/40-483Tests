<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>demos</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>

    <link href="demos.css" rel="stylesheet" />
    <script src="demos.js"></script>
</head>
<body>
    <div class="demos fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Demos</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <!-- Templates -->
            <div id="demoTemplate" data-win-control="WinJS.Binding.Template">
                <div class="itemGrid">
                    <div class="itemHandle"></div>
                    <div class="itemContents">
                        <h3 data-win-bind="innerText:title;"></h3>
                        <p class="description" data-win-bind="innerText:description"></p>
                    </div>
                    <div class="author" data-win-bind="innerText:author"></div>
                </div>
            </div>

            <!-- Content -->
            <div id="demosListView" data-win-control="WinJS.UI.ListView" data-win-options="{
                itemTemplate: select('#demoTemplate'),
                itemDataSource: codeShow.Pages.Demos.demosList.dataSource,
                oniteminvoked: codeShow.Pages.Demos.Commands.demoNavigate,
                selectionMode: 'none'
            }"></div>
</section>
    </div>
</body>
</html>
