<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>apps</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>

    <link href="apps.css" rel="stylesheet" />
    <script src="apps.js"></script>
</head>
<body>
    <div class="apps fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Apps</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <!-- Templates -->
            <div class="itemTemplate" data-win-control="WinJS.Binding.Template">
                <img data-win-bind="src:imageurl" />
            </div>

            <!-- Content -->
            <div data-win-control="WinJS.UI.ListView" data-win-options="{
                 itemTemplate:select('.apps .itemTemplate'),
                 itemDataSource:codeShow.Pages.Apps.Data.dataSource
            }"></div>

            <div data-win-control="WinJS.UI.Flyout">
                App ID: <input type="text" id="appId" />
            </div>
        </section>
    </div>
</body>
</html>
