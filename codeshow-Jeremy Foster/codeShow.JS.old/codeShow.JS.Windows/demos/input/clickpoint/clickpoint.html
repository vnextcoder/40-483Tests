<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Click vs. MSPointer</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="clickpoint.css" rel="stylesheet" />
    <script src="clickpoint.js"></script>
</head>
<body>
    <div class="clickpoint fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to clickpoint</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="explanation">
                Use your finger, your pen, and your mouse to touch the two boxes and see how your input is captured.
            </div>
            <div id="parent">
                <div class="target"></div>
                <div class="target"></div>
            </div>
        </section>
    </div>
</body>
</html>
