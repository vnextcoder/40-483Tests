<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animated Translation</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="animatedTranslation.css" rel="stylesheet" />
    <script src="animatedTranslation.js"></script>
</head>
<body>
    <div class="animatedTranslation fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Animated Translation</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="explanation">Click somewhere below to move the video to the new position.</div>
            <video src="http://smf.blob.core.windows.net/samples/videos/wildlife.mp4"></video>
        </section>
    </div>
</body>
</html>
