<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Launcher</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="launcher.css" rel="stylesheet" />
    <script src="launcher.js"></script>
</head>
<body>
    <div class="launcher fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Launcher</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="explanation">Launch a file or a Uri by Windows.System.Launcher and use tokens to access files</div>
            <div id="launchUri">
                <button class="LaunchButton">Launch a Uri</button>
            </div>
            <br />
            <div id="launchFilePicker">
                <button class="LaunchButton">Launch by File Picker</button>
            </div>
            <br />
            <div id="futureAccessList" data-win-control="WinJS.UI.ListView"></div>
            <div id="FALTemplate" data-win-control="WinJS.Binding.Template">
                <div class="win-type-ellipsis dataBinder" data-win-bind="innerText:filePath">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
