<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Template</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="template.css" rel="stylesheet" />
    <script src="template.js"></script>
</head>
<body>
    <div class="template fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to template</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="renderHere"></div>

            <!--Templates-->
            <div id="personTemplate" data-win-control="WinJS.Binding.Template">
                <h3>Person</h3>
                <div>Name: <span data-win-bind="innerText:firstName"></span><span data-win-bind="innerText:lastName"></span></div>
                <div>Email: <span data-win-bind="innerText:email"></span></div>
            </div>

        </section>
    </div>
</body>
</html>
