<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Internal</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="internal.css" rel="stylesheet" />
    <script src="internal.js"></script>
</head>
<body>
    <div class="internal fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to internal</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="explanation">When an iframe's src is internal (no URL scheme which defaults to ms-appx) the contents run in local context and have full access to the local device</div>
            <iframe src="/demos/iframes/helloworld.html"></iframe>
        </section>
    </div>
</body>
</html>
