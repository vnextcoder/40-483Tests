<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Font</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="font.css" rel="stylesheet" />
    <script src="font.js"></script>
</head>
<body>
    <div class="font fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to font</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div style="font-weight: normal">font-weight: normal</div>
            <div style="font-weight:bold;">font-weight: bold</div>
            <div style="font-weight:lighter;">font-weight: lighter</div>
            <div style="font-size:2em;">font-size: 2em</div>
            <div style="font-size:24px;">font-size: 24px</div>
            <div style="font-size:5px;">font-size: 5px</div>
            <div style="font-size:xx-large;">font-size: xx-large</div>
            <div style="font:small-caps bold 18px/24px 'trebuchet ms';">font:small-caps bold 18px/24px 'trebuchet ms'</div>
        </section>
    </div>
</body>
</html>
