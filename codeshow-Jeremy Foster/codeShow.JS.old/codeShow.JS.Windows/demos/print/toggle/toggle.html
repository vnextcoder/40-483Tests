<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Toggle</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="toggle.css" rel="stylesheet" />
    <script src="toggle.js"></script>
</head>
<body>
    <div class="toggle fragment">
        <header aria-label="Header content" role="banner">
                        <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Print</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">

            <div class="explanation">
                <p>This example shows how to toggle printing</p>
            </div>

            <div id="printToggling">
                <button id="togglePrint">Toggle</button>&nbsp;<span id="printStatus"></span>
                <p>Invoke device charm [Win]-k when printing is enabled or disabled.</p>
            </div>
           
        </section>
    </div>
</body>
</html>
