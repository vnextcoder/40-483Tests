<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="simple.css" rel="stylesheet" />
    <script src="simple.js"></script>
</head>
<body>
    <div class="simple fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Declarative App bar</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="explanation">
                This page declares an app bar. Open your app bar to see the buttons that were created.
            </div>
        </section>

        <div id="declarativeAppBar" data-win-control="WinJS.UI.AppBar" data-win-options="">
            <button
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id:'cmdAdd',label:'Add',icon:'add', section:'global',tooltip:'Add item'}"></button>
            <button
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id:'cmdRemove',label:'Remove',icon:'remove', section:'global',tooltip:'Remove item'}"
                onclick="codeShow.Demos.appbar.simple.remove()"></button>
            <hr 
                data-win-control="WinJS.UI.AppBarCommand" 
                data-win-options="{type:'separator',section:'global'}" />
            <button 
                data-win-control="WinJS.UI.AppBarCommand" 
                data-win-options="{id:'cmdDelete',label:'Delete',icon:'delete', section:'global',tooltip:'Delete item'}"></button>
            <button 
                data-win-control="WinJS.UI.AppBarCommand" 
                data-win-options="{id:'cmdCamera',label:'Camera',icon:'camera', section:'selection',tooltip:'Take a picture'}"></button>
        </div>

    </div>
</body>
</html>
