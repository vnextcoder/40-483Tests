<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Custom Control</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script src="../../js/codeviewer.js"></script>
    <link href="customControl.css" rel="stylesheet" />
    <script src="customControl.js"></script>
</head>
<body>
    <div class="customControl fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Custom Control</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="border" data-win-control="CustomControlNamespace.BigBox" data-win-options="{backgroundColor:'black'}" />
        </section>
    </div>
</body>
</html>
