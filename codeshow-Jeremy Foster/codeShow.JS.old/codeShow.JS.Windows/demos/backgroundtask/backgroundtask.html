<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Background Task</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="backgroundtask.css" rel="stylesheet" />
    <script src="backgroundtask.js"></script>
</head>
<body>
    <div class="backgroundtask fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Background Task</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div>
                <div class="explanation">
                    This example shows how to register a background task that can work even when the app is not running!
                    To see this task in action, change the time zone on your pc.
                    The background task will create a tile notification to notify of the change.
                </div>
            </div>
        </section>
    </div>
</body>
</html>
