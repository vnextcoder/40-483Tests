<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="simple.css" rel="stylesheet" />
    <script src="simple.js"></script>
</head>
<body>
    <div class="simple fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to simple</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div data-win-control="WinJS.UI.ItemContainer" data-win-options="{tapBehavior:'toggleSelect'}">Item 1</div>
            <div data-win-control="WinJS.UI.ItemContainer" data-win-options="{tapBehavior:'toggleSelect'}">Item 2</div>
            <div data-win-control="WinJS.UI.ItemContainer" data-win-options="{tapBehavior:'toggleSelect'}">Item 3</div>
            <div data-win-control="WinJS.UI.ItemContainer" data-win-options="{tapBehavior:'toggleSelect'}">Item 4</div>
        </section>
    </div>
</body>
</html>
