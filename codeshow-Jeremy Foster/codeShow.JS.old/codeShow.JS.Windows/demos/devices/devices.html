<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Devices</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    
    <link href="devices.css" rel="stylesheet" />
    <script src="devices.js"></script>
</head>
<body>
    <div class="devices fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Device Enumeration</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="list" data-win-control="WinJS.UI.ListView"></div>
        </section>
        
        <!--Templates-->
        <div id="template" data-win-control="WinJS.Binding.Template">
            <div class="itemgrid">
                <img data-win-bind="src:imageUrl"/>
                <div data-win-bind="innerText:name"></div>
            </div>

        </div>   
    </div>
</body>
</html>
