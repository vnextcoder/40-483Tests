<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML5 Video</title>
    
    <meta name="keywords" content="html5 html video"/>
    
    

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    
    <link href="html5video.css" rel="stylesheet" />
    <script src="html5video.js"></script>
</head>
<body>
    <div class="html5video fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">HTML5 Video</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <!--<video src="http://www.bing.com/az/hprichv/?p=Butterfly_Clipcanvas_223479_EN-US.mp4" autoplay loop></video>-->
            <video src="/demos/html5video/butterfly.mp4" autoplay loop controls></video>
        </section>
    </div>
</body>
</html>
