<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Popups</title>
    
    
    
    

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="popups.css" rel="stylesheet" />
    <script src="popups.js"></script>
</head>
<body>
    <div class="popups fragment">
        <header aria-label="Header content" role="banner">
                        <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Popups</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div>
                <p>Show a simple message dialog</p>
                <button id="alertMsg">Alert</button>
            </div>
            <div>
                <p id="detailConfirm">Confirm user selection</p>
                <button id="confirmMsg">Confirm</button>
            </div>
        </section>
    </div>
</body>
</html>
