<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Parent</title>

    <!-- WinJS references -->
    <link rel="stylesheet" href="//Microsoft.WinJS.2.0/css/ui-light.css" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="parent.css" rel="stylesheet" />
    <script src="parent.js"></script>
</head>
<body>
    <div class="parent fragment">
        <header aria-label="Header content" role="banner">
                        <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Parent Folders</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" >
            <div class="explanation">
                Access the parent folder of a file
            </div>
            <div id="openPic">
                <button id="open">Open Picture</button>
                <div id="result"></div>
                <img id="pic" src="../../../images/html5.png" />" 
            </div>
        </section>
    </div>
</body>
</html>
