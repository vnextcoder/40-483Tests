<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Push File</title>

    <link href="pushfile.css" rel="stylesheet" />
    <script src="pushfile.js"></script>
</head>
<body>
    <div class="getfolders fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Push File</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="explanation">Upload a file from the FileOpenPicker in the root directory of your OneDrive</div>
            <div>
                <button id="pushfilebtn">Push it!</button>
            </div>
            <div>
                <p id="pushStatus"></p>
            </div>
        </section>
    </div>
</body>
</html>
