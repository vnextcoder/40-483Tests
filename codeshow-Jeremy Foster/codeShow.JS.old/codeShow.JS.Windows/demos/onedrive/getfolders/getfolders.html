<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Folders/Albums</title>

    <link href="getfolders.css" rel="stylesheet" />
    <script src="getfolders.js"></script>
</head>
<body>
    <div class="getfolders fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Folders/Albums</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="explanation">Get the list of all folders/albums in your OneDrive</div>
            <div>
                <button id="getfoldersbtn">Fetch it!</button>
            </div>
            <div>
                <p id="folderStatus"></p>
                <ul id="folderList">
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
