<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Circle</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="circle.css" rel="stylesheet" />
    <script src="circle.js"></script>
</head>
<body>
    <div class="circle fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to circle</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <!-- Templates -->
            <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
                <img data-win-bind="src: imageUrl; title: name" height="72" width="72" draggable="false" />
            </div>

            <!-- Content -->
            <div class="explanation">In Windows 8.1, you can use a custom function to lay your ListView items out however you darn well please. In this example, the items are arranged in a circle (what?!), and you can hit add and delete to see some slick animation.</div>
            <div class="controls">
                <button onclick="codeShow.Demos.listviews.circle.add()">Add</button>
                <button onclick="codeShow.Demos.listviews.circle.remove()">Delete</button>
            </div>
            <div class="list" data-win-control="WinJS.UI.ListView" data-win-options="{
                itemTemplate: select('.itemtemplate'),
                itemDataSource: codeShow.Demos.listviews.circle.attractionsList.dataSource,
                layout: { type: codeShow.Demos.listviews.circle.CircleLayout }
            }"></div>
        </section>
    </div>
</body>
</html>
